<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Webcam Pose Tracking</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px; /* Adjust margin top as needed */
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px; /* Adjust margin bottom as needed */
        }
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust height as needed */
        }
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        .embed-responsive-16by9::before {
            padding-top: 56.25%; /* 16:9 aspect ratio (divide height by width) */
            content: "";
            display: block;
        }
        .embed-responsive-16by9 .embed-responsive-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div id="video-container" class="embed-responsive embed-responsive-16by9">
                    <img src="{{ url_for('video_feed') }}" class="embed-responsive-item" alt="Webcam Pose Tracking">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
